<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <title>Document</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body style="background-color: black;">
    <div class="container-fluid" style="padding: 0px 20px;">
        <div>
            <center>
                <img  class="logo" src="{% static '/img/vibes-white.png' %}" />
            </center>
            <div class="socials">
                <a href="https://instagram.com/discover_vibes/"><img class="insta" src="{% static '/img/instagram.png' %}" alt=""></a>
                <a href="https://www.tiktok.com/@discover_vibes/"><img class="tiktok" src="{% static '/img/Tiktok.png' %}" alt=""></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="login-screen-cont">
                    <img id ="closet_img" src="{% static '/img/virtual.png' %}" alt="">
                </div>
                <div class="all-in-one-cont">
                    <h1 class="gradient_styling" id="virtual_title">
                        Virtual Closets
                    </h1>
                    <p id="virtual_msg" style="color: white; margin-top: 30px;">Showcase your style and engage in fashion-related interactions.</p>
                    <div class="download" id="virtual_download">
                        <h5>Download V.I.B.E.S</h5>
                        <div class="store_cont">
                            <img class="apple_store" src="{% static '/img/app_store.png' %}" alt="">
                            <img class="play_store" src="{% static '/img/play_store.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToBusiness(){
            window.location.href = "{% url 'business' %}";

        }
    </script>
    <center>
        <div>
            <a href="#" onclick="redirectToBusiness();"><img style= "margin-top: 15px; margin-right: 10px;" src="{% static '/img/Vector_left.png' %}" alt=""></a>
            <img src="{% static '/img/keep_going.png' %}" alt="" style="margin-top: 15px;">
        </div>
    </center>


    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
