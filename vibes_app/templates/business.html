<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <title>Document</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body style="background-color: black;">
    <div class="container-fluid" style="padding: 0px 20px;">
        <div>
            <center>
                <img class="logo" src="{% static '/img/vibes-white.png' %}" />
            </center>
            <div class="socials">
                <a href="https://instagram.com/discover_vibes/"><img class="insta" src="{% static '/img/instagram.png' %}" alt=""></a>
                <a href="https://www.tiktok.com/@discover_vibes/"><img class="tiktok" src="{% static '/img/Tiktok.png' %}" alt=""></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" >
                <!-- Your content goes here -->
                <div class="all-in-one-cont">
                    <h1 class="gradient_styling" id="business">
                        Business Promotion
                    </h1>
                    <p id="business_msg" style="color: white;margin-top: 30px;">Connect with local businesses and see what they have to offer.</p>
                    <div class="download" id="business_download">
                        <h5>Download V.I.B.E.S</h5>
                        <div class="store_cont">
                            <img class="apple_store" src="{% static '/img/app_store.png' %}" alt="">
                            <img class="play_store" src="{% static '/img/play_store.png' %}" alt="">
                        </div>
                    </div>
                </div>
                <div class="login-screen-cont" >
                    <img id="business_img" src="{% static '/img/business.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToSocial() {
            window.location.href = "{% url 'social_page' %}";
        }
        function redirectToVirtualCloset() {
            window.location.href = "{% url 'virtual_closet' %}";
        }
    </script>
    <center>
        <div>
            <a href="#" onclick="redirectToSocial();"><img style= "margin-top: 15px; margin-right: 10px;" src="{% static '/img/Vector_left.png' %}" alt=""></a>
            <img src="{% static '/img/keep_going.png' %}" alt="" style="margin-top: 15px;">
            <a href="#" onclick="redirectToVirtualCloset();"><img style= "margin-top: 15px; margin-left: 10px;" src="{% static '/img/Vector.png' %}" alt=""></a>
        </div>
    </center>


    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
